<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pig Game</title>
</head>
<body>
    <h1>PIG IN A POKE</h1>
    <img src="dice-5.png" alt="Dice" class="dice1">
    <img src="dice-5.png" alt="Dice" class="dice2">
    <div class="wrapper clearfix">
        <div class="btn">
            <button id="btn-new">
                <i class="ion-ios-plus-outline"></i>New game
            </button>
            <button id="btn-roll">
                <i class="ion-ios-loop"></i>Roll dice
            </button>
            <button id="btn-hold">
                <i class="ion-ios-download-outline"></i>Hold
            </button>
        </div>
        <div class="panel active" id="player0">
            <div class="player-name" id="name0">Player 1</div>
            <div class="player-score" id="score0">0</div>
            <div class="current-box">
                <div class="current-label">Current Score</div>
                <div class="current-score" id="current0">0</div>
            </div>
        </div>
        <div class="panel" id="player1">
            <div class="player-name" id="name1">Player 2</div>
            <div class="player-score" id="score1">0</div>
            <div class="current-box">
                <div class="current-label">Current Score</div>
                <div class="current-score" id="current1">0</div>
            </div>
        </div>
    </div>
    <h2 class="alert"></h2>
    <script src="app.js"></script>
</body>
</html>
